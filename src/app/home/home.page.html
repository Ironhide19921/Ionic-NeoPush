<ion-header no-border="no-border">
  <ion-toolbar>
    <ion-title color="primary">NeoPush</ion-title>

    <ion-buttons slot="end">
      <ion-button
        (click)="presentAlertConfirm()"
        color="danger"
      >
        <ion-icon
          slot="icon-only"
          name="trash"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-toolbar>
        <ion-title>IdPush</ion-title>

        <ion-buttons slot="end">
          <ion-button (click)="compartir()">
            <ion-icon
              slot="icon-only"
              name="share"
            ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-list-header>

    <ion-item>
      <ion-label>{{ pushService.userId }}</ion-label>
    </ion-item>

    <ion-list-header>
      <ion-title>Historial</ion-title>
    </ion-list-header>

    <ion-item *ngFor="let push of mensajes">

      <ion-label class="ion-text-wrap">
        <ion-text color="primary">
          <h3>{{ push.title }}</h3>
        </ion-text>

        <ion-text color="black" class="itemPush">
          <p>{{ push.body }}</p>
        </ion-text>

        <p>
          {{ push.additionalData | json }}
        </p>
      </ion-label>
      <ion-checkbox color="primary"
                    slot="end"
                    (ionChange)="onClick( push )"
                    [(ngModel)]="push.isChecked"
                    >
      </ion-checkbox>

    </ion-item>
  </ion-list>
</ion-content>
